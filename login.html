<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="login.css">
        <script src="https://kit.fontawesome.com/bce383a721.js" crossorigin="anonymous"></script>
        <body>
            <div id="header" >
                <nav class="flex space font-color">
                    <div class="left flex">
                        <img src="img/myntra.png" >
                        <ul class="flex">
         <!-------------------------------------Men------------------------------------------------->                   
                        <div class="dropdown ">
                            <button class="dropbtn flex">MEN</button>
                        </div>
                            
                        <!------------------------------------------------Women-------------------------------->
                               
                        <div class="dropdown">
                            <button class="dropbtn flex">WOMEN</button>
                        </div>
    <!-----------------------------------------------Kids------------------------------------------------>
                        <div class="dropdown">
                            <button class="dropbtn flex">KIDS</button>
                        </div>

    <!-------------------------------------------------Home & Living-------------------------------->
                        <div class="dropdown">
                             <button class="dropbtn flex">HOME & LIVING</button>
                        </div>

     <!------------------------------------------Beauty--------------------------------------->
                        <div class="dropdown">
                             <button class="dropbtn flex">BEAUTY</button>
                        </div>

                        <div class="dropdown">
                            <button class="dropbtn flex">STUDIO</button>
                        </div>
                
                        </ul>
                        </div>
                            <div class="flex right-container">
                                <div class="search-bar-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                                <input class="search" placeholder="  Search for products, brands and more">
                            </div>
                            <div class="icon"><i class="fa-regular fa-heart"></i><span class="font-color">Wishlist </span></div>
                            <div class="icon"><i class="fa-solid fa-bag-shopping"></i><span class="font-color">Bag</span></div>
                        </nav>
                    </div>
                            
            <!-----------------------------------------------login---------------------------------------------->


            <div class="loginbox">
            <img src="img/login1.jpg">
            <div class="container">
                <div class="welcome-class">Login <span>or</span> Signup</div>
                <div class="mobileInput">
                    <div class="form">
                        <input type="text" id="tel"  name="" placeholder maxlength="10">
                        <span class="num1">+91
                            <span style="padding: 0px 10px; position: relative; bottom: 1px;">|</span>
                        <span >Mobile Number
                            <span style="color: rgb(255, 87, 34);">*</span>
                        </span>
                        </span>
                        <i class="bar"></i>
                    </div>
                    <div class="midlink">
                        By continuing, I agree to the 
                        <a href="https://www.myntra.com/termsofuse">Terms of Use</a>
                        &
                        <a href="https://www.myntra.com/privacypolicy">Privacy Policy</a>
                    </div>
                        <input type="Submit" name="" value="Continue">
                </div>
                <div class="gethelp">
                    Have trouble logging in?
                    <a href="https://www.myntra.com/recovery?referer=https%3A%2F%2Fwww.myntra.com%2F">GetHelp</a>
                </div>
                
                    
            </div>
        </div>
